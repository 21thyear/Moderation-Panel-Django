{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="{% static 'styles/style.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'styles/adaptaion.css'%}" type="text/css">

        <title>Moderation Panel</title>
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form action="php/register.php" method="POST">
                    <h1>Создание аккаунта</h1>
                    
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-telegram"></i></a>
                    </div>

                    <span>или используйте почту для регистрации</span>

                    <input type="text" placeholder="Имя" name="name">
                    <input type="email" placeholder="Почта" name="email">
                    <input type="password" placeholder="Пароль" name="password">
                    
                    <button class="registerPage">Регистрация</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form action="php/login.php" method="POST">
                    <h1 class="authText">Авторизация</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-telegram"></i></a>
                    </div>
                    <span>или используйте почту для входа</span>
                    <input type="email" placeholder="Почта" name="email">
                    <input type="password" placeholder="Пароль" name="password">
                    <a href="php/reset_password.php" class="forgotPassword">Забыли пароль?</a>
                    <button class="loginBtn">Авторизация</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1 class="registerWelcomeText">Добро пожаловать!</h1>
                        <p class="goAuthorizationLabel">Перейти к авторизации?</p>
                        <button class="hidden" id="login">Авторизация</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1 class="authWelcomeText">Добро пожаловать!</h1>
                        <p class="completeRegisterLabel">Пройти регистрацию?</p>
                        <button class="hidden" id="register">Регистрация</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/script.js' %}"></script> 

    </body>
</html>
